name: Grammar And Highlights Check

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main, develop, release/*]

jobs:
  validate:
    name: Validate grammars and highlights
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli@0.25.3

      - name: Run grammar/highlights checks
        run: bash scripts/check-grammar-highlights.sh
